print_info() {
#    info title
    prin "    ┌─────────\n Hardware Information \n─────────┐"
        info " ​ ​  " model
        info " ​ ​  " cpu
        info " ​ ​ ﬙ " gpu
        info " ​ ​  " disk
        info " ​ ​ 塞" memory
        info " ​ ​  " resolution
        prin "    ├─────────\n Software Information \n─────────┤"
#    info " ​ ​  " users
        info " ​ ​  " distro
        info " ​ ​  " de
        info " ​ ​  " wm
        info " ​ ​  " shell
        info " ​ ​  " term
        info " ​ ​  " term_font
#    info " ​ ​ │  " font
        info " ​ ​  " theme
        info " ​ ​  " icons
        info " ​ ​  " packages
        info " ​ ​  " uptime
#        info " ​ ​   " gpu_driver  # Linux/macOS only
#        info " ​ ​  " cpu_usage
#        info " ​ ​ ﱘ " song
#        [[ "$player" ]] && prin "Music Player" "$player"
#        info " ​ ​   " local_ip
#            info " ​ ​   " public_ip
        info " ​ ​   " locale  # This only works on glibc systems.
        prin "    └───────────────────────────────────────┘"
#        info cols
        prin "\n \n \n \n \n ${cl3} \n \n ${cl5} \n \n ${cl2} \n \n ${cl6}  \n \n ${cl4}  \n \n ${cl1}  \n \n ${cl7}  \n \n ${cl0}"


# info "GPU Driver" gpu_driver  # Linux/macOS only
# info "CPU Usage" cpu_usage
# info "Disk" disk
# info "Battery" battery
# info "Font" font
# info "Song" song
# [[ "$player" ]] && prin "Music Player" "$player"
# info "Local IP" local_ip
# info "Public IP" public_ip
# info "Users" users
# info "Locale" locale  # This only works on glibc systems.

}

# Colors for custom colorblocks
magenta="\033[1;35m"
green="\033[1;32m"
white="\033[1;37m"
blue="\033[1;34m"
red="\033[1;31m"
black="\033[1;40;30m"
yellow="\033[1;33m"
cyan="\033[1;36m"
reset="\033[0m"
bgyellow="\033[1;43;33m"
bgwhite="\033[1;47;37m"
cl0="${reset}"
cl1="${magenta}"
cl2="${green}"
cl3="${white}"
cl4="${blue}"
cl5="${red}"
cl6="${yellow}"
cl7="${cyan}"
cl8="${black}"
cl9="${bgyellow}"
cl10="${bgwhite}"


# Title

title_fqdn="off"

# Kernel

kernel_shorthand="on"

# Distro

distro_shorthand="off"

os_arch="on"

# Uptime

uptime_shorthand="on"

# Memory

memory_percent="on"

# Example:
# kib  '1020928KiB / 7117824KiB'
# mib  '1042MiB / 6951MiB'
# gib: ' 0.98GiB / 6.79GiB'
memory_unit="mib"

# Packages

# Example:
# on:   '998 (pacman), 8 (flatpak), 4 (snap)'
# tiny: '908 (pacman, flatpak, snap)'
# off:  '908'
package_managers="on"

# Shell

shell_path="off"

shell_version="on"

# CPU

speed_type="bios_limit"

# CPU speed shorthand

speed_shorthand="off"

cpu_brand="on"

# CPU Speed

cpu_speed="on"

# CPU Cores

cpu_cores="logical"

# CPU Temperature

cpu_temp="off"


# GPU


gpu_brand="on"

# Which GPU to display

gpu_type="all"


# Resolution

refresh_rate="on"


# Gtk Theme / Icons / Font


# Shorten output of GTK Theme / Icons / Font

gtk_shorthand="on"


# Enable/Disable gtk2 Theme / Icons / Font

gtk2="on"

# Enable/Disable gtk3 Theme / Icons / Font

gtk3="on"


# IP Address

public_ip_host="http://ident.me"

# Public IP timeout.

public_ip_timeout=2


# Desktop Environment


# Show Desktop Environment version

de_version="on"


# Disk

disk_show=('/')

# Disk subtitle.

disk_subtitle="mount"

# Disk percent.

disk_percent="on"


# Song


# Manually specify a music player.

music_player="auto"

# Format to display song information.

song_format="%artist% - %album% - %title%"

# Print the Artist, Album and Title on separate lines

song_shorthand="off"

# 'mpc' arguments (specify a host, password etc).

mpc_args=()


# Text Colors


# Text Colors

colors=(distro)


# Text Options

    bold="on"

# Enable/Disable Underline

    underline_enabled="on"

# Underline character
    underline_char="-"


# Info Separator

    separator="  "

# Color Blocks



# Color block range

block_range=(0 15)

# Toggle color blocks

    color_blocks="on"

# Color block width in spaces

    block_width=3

# Color block height in lines

    block_height=1

# Color Alignment
#
# Default: 'auto'
# Values: 'auto', 'num'
# Flag: --col_offset
#
# Number specifies how far from the left side of the terminal (in spaces) to
# begin printing the columns, in case you want to e.g. center them under your
# text.
# Example:
# col_offset="auto" - Default behavior of neofetch
# col_offset=7      - Leave 7 spaces then print the colors
    col_offset="auto"

# Progress Bars


# Bar characters

    bar_char_elapsed="-"
    bar_char_total="="

# Toggle Bar border

    bar_border="on"

# Progress bar length in spaces

    bar_length=15

# Progress bar colors

    bar_color_elapsed="distro"
    bar_color_total="distro"


# Info display
# Display a bar with the info.

    cpu_display="on"
    memory_display="on"
    battery_display="off"
    disk_display="off"


# Backend Settings


# Image backend.

    image_backend="ascii"

# Image Source

    image_source="auto"


# Ascii Options


# Ascii distro

    ascii_distro="konoha"

# Ascii Colors

ascii_colors=(distro)

# Bold ascii logo

    ascii_bold="on"


# Image Options


# Image loop

    image_loop="off"

# Thumbnail directory

    thumbnail_dir="${XDG_CACHE_HOME:-${HOME}/.cache}/thumbnails/neofetch"

# Usage: neofetch --w3m
#    neofetch --w3m /path/to/img
#    neofetch --w3m /path/to/dir/

# Crop mode
#
# Default:  'normal'
# Values:   'normal', 'fit', 'fill'
# Flag:     --crop_mode
#
# See this wiki page to learn about the fit and fill options.
# https://github.com/dylanaraps/neofetch/wiki/What-is-Waifu-Crop%3F
    crop_mode="normal"

# Crop offset
# Note: Only affects 'normal' crop mode.
#
# Default:  'center'
# Values:   'northwest', 'north', 'northeast', 'west', 'center'
#           'east', 'southwest', 'south', 'southeast'
# Flag:     --crop_offset
    crop_offset="center"

# Image size
# The image is half the terminal width by default.
#
# Default: 'auto'
# Values:  'auto', '00px', '00%', 'none'
# Flags:   --image_size
#          --size
    image_size="auto"

# Gap between image and text
#
# Default: '3'
# Values:  'num', '-num'
# Flag:    --gap
    gap=2

# Image offsets
# Only works with the w3m backend.
#
# Default: '0'
# Values:  'px'
# Flags:   --xoffset
#          --yoffset
    yoffset=0
    xoffset=0

# Image background color
# Only works with the w3m backend.
#
# Default: ''
# Values:  'color', 'blue'
# Flag:    --bg_color
    background_color=


# Misc Options

# Stdout mode
# Turn off all colors and disables image backend (ASCII/Image).
# Useful for piping into another command.
# Default: 'off'
# Values: 'on', 'off'
    stdout="off"
